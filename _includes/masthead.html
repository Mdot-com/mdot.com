{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">

    <!-- Existing nav menu -->
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
          <li id="theme-toggle" class="masthead__menu-item persist tail">
            <a><i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i></a>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>

    <!-- Custom buttons -->
    <div class="masthead__buttons" style="margin-top: 15px; text-align: center;">
      <a href="https://github.com/gautham-sabhahit/ml-calculator/blob/main/scripts/mass_luminosity_calculator.py" target="_blank" class="custom-button">View Python Script</a>
      <a href="https://gautham-sabhahit.github.io/ml-calculator/" target="_blank" class="custom-button">Calculator</a>
    </div>

  </div>
</div>
